<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Select your foottball favourite players</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--  header section start -->
    <header class="banner mb-5 ">
        <h3 class="text-white display-1 text-center fst-italic fw-semibold title-style ">Select your foottball favourite players</h3>
    </header>
    <!-- header section start -->
    <!-- main section start -->
    <main>
        <section class="section-container mb-3">
            <div class="row">
                <div class="col-9">
                    <div class="row row-cols-1 row-cols-md-3 g-4">
                        <div class="col">
                            <div class="card h-100">
                                <img src="images/Mohamed Salah.webp" class="card-img-top player-img " alt="...">
                                <div class="card-body">
                                    <h6 id="player-name-salah" class="text-center">Mohamed Salah</h6>
                                    <button id="selectBtn-1" class="btn btn-primary w-100 mt-2 p-1 "
                                        type="submit">Select</button>

                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card h-100">
                                <img src="images/messi.jpg" class="card-img-top player-img" alt="...">
                                <div class="card-body">
                                    <h6 id="player-name-messi" class="text-center">Lionel Messi</h6>
                                    <button id="selectBtn-2" class="btn btn-primary w-100 mt-2 p-1 "
                                        type="submit">Select</button>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card h-100">
                                <img src="images/neymar.jpg" class="card-img-top player-img" alt="...">
                                <div class="card-body">
                                    <h6 id="player-name-neymar" class="text-center">Neymar Jr</h6>
                                    <button id="selectBtn-3" class="btn btn-primary w-100 mt-2 p-1 "
                                        type="submit">Select</button>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card h-100">
                                <img src="images/mbappe.jpg" class="card-img-top player-img" alt="...">
                                <div class="card-body">
                                    <h6 id="player-name-mbappe" class="text-center">Kylian Mbapp√©</h6>
                                    <button id="selectBtn-4" class="btn btn-primary w-100 mt-2 p-1 "
                                        type="submit">Select</button>
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="card h-100">
                                <img src="images/ozil.jpg" class="card-img-top player-img " alt="...">
                                <div class="card-body">
                                    <h6 id="player-name-ozil" class="text-center">Mesut ozil</h6>
                                    <button id="selectBtn-5" class="btn btn-primary w-100 mt-2 p-1 "
                                        type="submit">Select</button>

                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card h-100">
                                <img src="images/Riyad Mahrez.jpg" class="card-img-top player-img" alt="...">
                                <div class="card-body">
                                    <h6 id="player-name-riyad" class="text-center">Riyad Mahrez</h6>
                                    <button id="selectBtn-6" class="btn btn-primary w-100 mt-2 p-1 "
                                        type="submit">Select</button>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card h-100">
                                <img src="images/Yaya Toure.jpg" class="card-img-top player-img" alt="...">
                                <div class="card-body">
                                    <h6 id="player-name-yaya" class="text-center">Yaya Toure</h6>
                                    <button id="selectBtn-7" class="btn btn-primary w-100 mt-2 p-1 "
                                        type="submit">Select</button>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card h-100">
                                <img src="images/Sadio Mane.jpeg" class="card-img-top player-img" alt="...">
                                <div class="card-body">
                                    <h6 id="player-name-sadio" class="text-center">Sadio Mane</h6>
                                    <button id="selectBtn-8" class="btn btn-primary w-100 mt-2 p-1 "
                                        type="submit">Select</button>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card h-100">
                                <img src="images/Erling Haaland.jpg" class="card-img-top player-img" alt="...">
                                <div class="card-body">
                                    <h6 id="player-name-haaland" class="text-center">Erling Haaland</h6>
                                    <button id="selectBtn-9" class="btn btn-primary w-100 mt-2 p-1 "
                                        type="submit">Select</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-3">
                    <div class="row row-cols-1">
                        <!-- bg-dark text-white -->
                        <div class="col bg-light set-height rounded">
                            <h6 class="fs-6 text-center fst-italic fw-semibold ">Please!Selected-V</h6>
                            <ol id="ol-list">

                                <!-- click select button before added list by js  -->

                            </ol>
                        </div>
                        <div class="col bg-secondary rounded">
                            <h3 class="text-center text-white fw-semibold">Budget</h3>
                            <p class="text-white">Per Player <input id="per-player-budget" type="text" class="w-100 ps-2 ">
                            </p>
                            <button id="calculate-btn" class="btn btn-primary w-100 p-1"
                                type="submit">Calculate</button>
                            <p class="text-white">Player Expenses <span>$<span
                                        id="total-player-budget">000</span></span></p>
                            <p class="text-white">Manager <input id="manager-budget" type="text" class="w-100 ps-2"></p>
                            <p class="text-white">Coach <input id="coach-budget" type="text" class="w-100 ps-2"></p>
                            <button id="calculate-total-btn" class="btn btn-primary w-100 p-1" type="submit">Calculate Total</button>
                            <p class="fs-5 text-white fw-semibold">Total <span>$<span id="total-cost" class="ms-2">000</span></span>
                            </p>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <!-- main section start -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="js/utilitis.js"></script>
    <script src="js/addList.js"></script>
    <script src="js/Calculate.js"></script>
</body>

</html>
